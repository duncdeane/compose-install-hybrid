_format_version: "1.1"
_workspace: WorkspaceC
consumers:
- jwt_secrets:
  - algorithm: HS256
    key: gruber-jwt
    secret: kong
  tags:
  - 04-KGA-PBTA
  username: gruber
services:
- connect_timeout: 60000
  host: mockbin.org
  name: mockbin_service
  path: /request
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: mockbin_route
    path_handling: v0
    paths:
    - /mock-service
    plugins:
    - config:
        anonymous: null
        claims_to_verify: null
        cookie_names: []
        header_names:
        - authorization
        key_claim_name: iss
        maximum_expiration: 0
        run_on_preflight: true
        secret_is_base64: false
        uri_param_names:
        - jwt
      enabled: true
      name: jwt
      protocols:
      - grpc
      - grpcs
      - http
      - https
      tags:
      - 04-KGA-PBTA
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
    tags:
    - 04-KGA-PBTA
  tags:
  - 04-KGA-PBTA
  write_timeout: 60000
