_format_version: "1.1"
_workspace: WorkspaceB
services:
- connect_timeout: 60000
  host: mockbin.org
  name: mockbin_service
  path: /request
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - headers:
      x-send-custom-headers:
      - "true"
    https_redirect_status_code: 426
    name: mockbin_route1
    path_handling: v0
    paths:
    - /my-service
    plugins:
    - config:
        add:
          body: []
          headers:
          - x-custom-greeting:hello-from-kong
          querystring: []
        append:
          body: []
          headers: []
          querystring: []
        http_method: null
        remove:
          body: []
          headers: []
          querystring: []
        rename:
          body: []
          headers: []
          querystring: []
        replace:
          body: []
          headers: []
          querystring: []
          uri: null
      enabled: false
      name: request-transformer
      protocols:
      - grpc
      - grpcs
      - http
      - https
      tags:
      - KGA-Exam-Task-03
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
    tags:
    - KGA-Exam-Task-03
  - https_redirect_status_code: 426
    name: mockbin_route2
    path_handling: v0
    paths:
    - /my-service
    plugins:
    - config:
        echo_downstream: true
        generator: uuid#counter
        header_name: Kong-Request-ID
      enabled: true
      name: correlation-id
      protocols:
      - grpc
      - grpcs
      - http
      - https
      tags:
      - KGA-Exam-Task-03
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
    tags:
    - KGA-Exam-Task-03
  tags:
  - KGA-Exam-Task-03
  write_timeout: 60000
