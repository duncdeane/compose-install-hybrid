_format_version: "1.1"
_workspace: default
services:
- connect_timeout: 60000
  host: mockbin.org
  name: mockbin_service
  path: /request
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - name: mockbin_route
    paths:
    - /my-mockbin
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
    request_buffering: true
    response_buffering: true
consumers:
- username: Ann Chovey
- username: Barry Cuda
- username: Hazel Nutt
- username: John Dory
plugins:
- name: basic-auth
  config:
    anonymous: null
    hide_credentials: false
  enabled: true
  protocols:
  - grpc
  - grpcs
  - http
  - https
- name: cors
  config:
    credentials: false
    exposed_headers: null
    headers: null
    max_age: null
    methods:
    - GET
    - HEAD
    - PUT
    - PATCH
    - POST
    - DELETE
    - OPTIONS
    - TRACE
    - CONNECT
    origins: null
    preflight_continue: false
  enabled: true
  protocols:
  - grpc
  - grpcs
  - http
  - https
- name: ip-restriction
  config:
    allow:
    - 192.168.86.35
    deny: null
    message: null
    status: null
  enabled: true
  protocols:
  - grpc
  - grpcs
  - http
  - https
- name: mtls-auth
  config:
    anonymous: null
    authenticated_group_by: CN
    ca_certificates:
    - 770ccd75-4ae9-4c87-b93e-19abab8a0a99
    cache_ttl: 60
    cert_cache_ttl: 60000
    consumer_by:
    - username
    - custom_id
    http_timeout: 30000
    revocation_check_mode: IGNORE_CA_ERROR
    skip_consumer_lookup: false
  enabled: true
  protocols:
  - grpc
  - grpcs
  - http
  - https
