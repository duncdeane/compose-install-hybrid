_format_version: "1.1"
_workspace: default
consumers:
- username: home-client
services:
- connect_timeout: 60000
  host: ftx.com
  name: FTX
  path: /api/markets
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    methods:
    - GET
    name: ftx-routes
    path_handling: v0
    paths:
    - /getmymarkets--
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
